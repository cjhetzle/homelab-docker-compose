server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name downloads.cjh.photos ;

    if ( $host !~ "(^downloads.cjh.photos$)" ) { return 404; }

    include /usr/syno/etc/www/certificate/ReverseProxy_0737345b-6844-46ed-a696-7b96dbb21c8f/cert.conf*;

    include /usr/syno/etc/security-profile/tls-profile/config/ReverseProxy_0737345b-6844-46ed-a696-7b96dbb21c8f.conf*;

    add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload" always;

    proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

    location / {

        proxy_connect_timeout 60;

        proxy_read_timeout 60;

        proxy_send_timeout 60;

        proxy_intercept_errors off;

        proxy_http_version 1.1;

        proxy_set_header        Upgrade            $http_upgrade;

        proxy_set_header        Connection            $connection_upgrade;

        proxy_set_header        Host            $http_host;

        proxy_set_header        X-Real-IP            $remote_addr;

        proxy_set_header        X-Forwarded-For            $proxy_add_x_forwarded_for;

        proxy_set_header        X-Forwarded-Proto            $scheme;

        proxy_pass http://localhost:8516;

    }

    error_page 403 404 500 502 503 504 /dsm_error_page;

    location /dsm_error_page {
        internal;
        root /usr/syno/share/nginx;
        rewrite (.*) /error.html break;
        allow all;
    }

}

